version: '1'
services:
  service-registry:
    build: ./ServiceRegistry
    ports:
      - 8761:8761
    networks:
      - my-network
  api-gateway:
    build: ./ApiGateway
    ports:
      - 8084:8084
    networks:
      - my-network
    depends_on:
      - service-registry
  user-service:
    build: ./UserService
    ports:
      - 8081:8081
    networks:
      - my-network
    depends_on:
      - service-registry
      - mysql1
    environment:
      - spring.datasource.url=jdbc:mysql://mysql1:3306/microservices
      - spring.datasource.username = root
      - spring.datasource.password = master
  hotel-service:
    build: ./HotelService
    ports:
      - 8082:8082
    networks:
      - my-network
    depends_on:
      - service-registry
      - mysql2
    environment:
      - spring.datasource.url=jdbc:mysql://mysql2:3306/micro_hotel
      - spring.datasource.username = root
      - spring.datasource.password = master
  rating_service:
    build: ./RatingService
    ports:
      - 8083:8083
    networks:
      - my-network
    depends_on:
      - service-registry
      - mysql3
    environment:
      - spring.datasource.url=jdbc:mysql://mysql3:3306/micro_rating
      - spring.datasource.username = root
      - spring.datasource.password = master
  mysql1:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=master
      - MYSQL_DATABASE=microservices
      - MYSQL_PASSWORD=master
    networks:
      - my-network
    volumes:
      - ./mysql1:/var/lib/mysql:delegated
  mysql2:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=master
      - MYSQL_DATABASE=micro_hotel
      - MYSQL_PASSWORD=master
    networks:
      - my-network
    volumes:
      - ./mysql2:/var/lib/mysql:delegated
  mysql3:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=master
      - MYSQL_DATABASE=micro_rating
      - MYSQL_PASSWORD=master
    networks:
      - my-network
    volumes:
      - ./mysql3:/var/lib/mysql:delegated

networks:
  my-network:
    driver: bridge
