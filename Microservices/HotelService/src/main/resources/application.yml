spring:
  datasource:
    url: ${db_url:jdbc:mysql://localhost:3306/micro_hotel}
    username: ${db_username:root}
    password: ${db_password:master}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: HOTEL-SERVICE
server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${db_host:localhost}:8761/eureka

